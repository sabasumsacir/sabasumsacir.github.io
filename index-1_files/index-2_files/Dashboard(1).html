      if (inRoute == '' || inRoute == undefined || inRoute == null) {
        return '';
      }
      if (inRoute.toString().indexOf('<') > -1) {
        return '';
      } else return inRoute;
    }

    function htmlEncode(input) {
      let doc = new DOMParser().parseFromString(input, "text/html");
      return doc.documentElement.textContent;
    }

      var myLang = htmlEncode(url.searchParams.get("lang"));
      var params = htmlEncode(url.search.replace('?', ''));
      if (myroute.indexOf('?') != -1) {
        myroute = myroute.split('?')[0];
      }

      if (myroute == "" || myroute == undefined || myroute == null) {
        myroute = 'Dashboard';
      }

      if (myParam == "" || myParam == undefined || myParam == null || myParam == 'undefined') {
