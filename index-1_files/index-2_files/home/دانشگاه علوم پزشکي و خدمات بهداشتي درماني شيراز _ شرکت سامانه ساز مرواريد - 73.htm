  function receiveMessage(event){
	if (event.origin !== window.location.protocol + '//' + window.location.host) {
		return;
	}

	if(event.data.kind == "closeTab1"){
		for (var m = 0; m < Tabs.length; m++) {
			if (event.data.idMenu.toLowerCase && Tabs[m].id.toLowerCase().indexOf(event.data.idMenu.toLowerCase()) > -1){
				Tabs.splice(m,1);
			}
		}
	}
  }

  window.addEventListener('message', receiveMessage, true);

  var Tabs = new Array();

  function sleep(delay) {
	var start = new Date().getTime();
	while (new Date().getTime() < start + delay);

  function FindTabById(id) {
	j = -1;
	var frames;
	console.log('ALI')
	frames = document.getElementsByTagName("iframe");
	
	for (;j < frames.length - 1;){
		j = j + 1;

			var tabObject = new Object();

	return null;
  }

  function FindTabArry(id) {

	for (var m = 0; m < Tabs.length; m++) {

  function FindTabArryByUrl(url) {

 function filterRoute(inRoute) {
